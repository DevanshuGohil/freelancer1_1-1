<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<title>Freelancer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'placeBid.css' %}" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <header>
		<div class="header-inner">
			<a href="/home/" id="logo"></a>
			<nav>
				<a href="#" id="menu-icon"></a>
				<ul>
					<li><a href="/home/" >Home</a></li>
					<li><a href="/login/login/">Login</a></li>
					<li><a href="#">Project</a></li>
					<li><a href="#" >About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
     {%for p in pro %}

    <p><p style="font-weight:bold;">Id<p>{{p.id}}</p>
    <p><p style="font-weight:bold;">Project Name<p>{{p.projectName}}</p>
    <p><p style="font-weight:bold;">Project Description<p>{{p.description}}</p>
    <p><p style="font-weight:bold;">Price<p>{{p.price}}</p>

        {%endfor%}
    <div class="signupbox">
		<section class="left">
            <form action="/freelancer/addBid/" method="post">
                {%csrf_token%}
                <textarea name="proposal" placeholder="proposal"></textarea><br>
                <input type="number" name="days" placeholder="Number of days"><br>
                <input type="number" name="price" placeholder="Enter Budget"><br>
				Single<input type="radio" name="member" class="member1">
				Team<input type="radio" name="member"  class="member2"><br>

                <input type="submit" value="place bid">
            </form>

        </section>
    </div>
</body>
</html>
